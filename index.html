<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Número Secreto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Importa o arquivo CSS -->
</head>
<body>
    <h1>Jogo do número secreto</h1>
    <p>Escolha um número entre 1 e 1000</p>

    <!-- Campo para o jogador digitar um número -->
    <input type="number" id="inputChute" placeholder="Digite seu palpite">
    <!-- Botão para enviar o palpite -->
    <button onclick="verificarChute()">Enviar</button>
    <!-- Botão para reiniciar o jogo, inicialmente desativado -->
    <button id="reiniciar" onclick="reiniciarJogo()" disabled>Reiniciar</button>

    <!-- Seção para exibir o histórico de tentativas -->
    <div class="container__informacoes">
        <h2>Histórico de chutes</h2>
        <div class="historico"></div>
    </div>

    <!-- Importa o script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
